<div class="mb-3 form-floating">
      <input
        [class.is-invalid]="control.touched && control.invalid"
        [type]="type()"
        class="form-control"
        [formControl]="control"
        placeholder={{label()}}
      >
      <label>{{label()}}</label>
      <div *ngIf="control.hasError('required')" class="invalid-feedback">{{label()}} is required</div>
      <div *ngIf="control.hasError('minlength')" class="invalid-feedback">{{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters</div>
      <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">{{label()}} cannot be longer than {{control.errors?.['maxlength'].requiredLength}} characters</div>
      <div *ngIf="control.hasError('isMatching')" class="invalid-feedback">Confirm password must match password</div>
    </div>
